<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">       
    <title>Sign Up Successful</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/success.css')}}">
</head>
<body>
    <div class="bgimg-1">
        <div class="caption">
            <form action="/success" method="POST">
                <span class="border" style="background-color: #111;">SIGN UP SUCCESSFUL</span>
            </form>
        </div>
    </div>
      
    <div style="color: #777;background-color:#f1f1f1;padding:50px 80px;">
        <h3 style="text-align: center;">YOUR DETAILS:</h3>
        <div class="container">
            <ul class="center">
                <li><b>First Name: {{fname}}</b></li>
                <li><b>Username: {{uname}}</b></li>
                <li><b>Password: {{passw}}</b></li>
            </ul>
        </div>
    </div>
        
    <div class="bgimg-1">
        <div class="caption">
            <a href="{{url_for('home')}}"><span class="border" id="home">SIGN IN</span></a>
        </div>
    </div>
    
</body>
</html>
