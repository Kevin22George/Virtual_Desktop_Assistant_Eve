<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">    
  <title>Virtual Desktop Assistant</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
</head>
<body>
    
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link btn" href="{{url_for('home')}}">Logout</a>
          </li>
      </ul>
    </div>
  </nav>
  
  <header class="header">
    <div class="overlay"></div>
    <video autoplay loop muted class="video">
      <source src="{{url_for('static', filename='videos/bg.mp4')}}" type="video/mp4">
    </video>
    <div class="carousel slide carousel-fade">  
      <div class="container">
        <div class="carousel-inner">                    
          <div class="carousel-caption">
            <h1 class="carousel-title">{{greetings}} {{info}}</h1>
            <div class="va">
              <span>
                {{question}}
              </span><br>
              <span>
                {{user}}
              </span><br>
              <span>
                {{question1}}
                {{joke}}
                {{review}}
                {{time}}
              </span><br>
              <span>
                {{user1}}                                  
              </span><br>
              <span>
                {{details}}
                {{website}}
                {{search}}
                {{title}}
              </span>
              <span>                                  
                {{pdf}}
              </span><br>
              <span>
                {{user2}}
              </span><br>
              <span>                                  
                {{text}}
              </span>
            </div>                                                        
            <form action="/main" method="POST">                              
              <input class="btn btn-rounded" type="submit" value="START">
            </form>                              
          </div>
        </div>
      </div>        
    </div>
  </header>
    
</body>
</html>
